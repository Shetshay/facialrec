<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Camera Feed Test</h1>
    </header>
    <!-- Informing user to press space to take picture -->
    <div id="instructionMessage" style="text-align: center; font-size: 16px; margin-bottom: 10px;">
        Press the spacebar to take a picture or click the 'Take Snapshot' button.
    </div>
    <div id="loadingMessage" style="display: none; text-align: center; font-weight: bold; color: red;">
        Analyzing the image, please wait...
    </div>
    <div class="video-container">
        <video id="video" width="640" height="480" autoplay></video>
        <img id="analysisImage" width="640" height="480" style="display:none;" />
    </div>
    <button id="snapshotButton">Take Snapshot</button>
    <button id="encryptButton">Encrypt Files</button>
    <button id="decryptButton">Decrypt Files</button>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <div id="snapshotMessage"></div>
    <div id="processMessage"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Attempt to display the correct image when the page loads
            checkAndSetImage();
        });

        function checkAndSetImage() {
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'block'; // Show the loading message

            fetch('/check-image')  // This endpoint needs to be implemented on your server
                .then(response => response.text())
                .then(filename => {
                    const analysisImage = document.getElementById('analysisImage');
                    if (filename) {
                        analysisImage.src = filename + '?' + new Date().getTime(); // Cache busting
                        analysisImage.style.display = 'block';
                    } else {
                        console.error('No image file specified by the server.');
                    }
                    loadingMessage.style.display = 'none'; // Hide the loading message after image is set
                })
                .catch(err => {
                    console.error('Error fetching image file:', err);
                    loadingMessage.style.display = 'none'; // Hide the message even if there's an error
                });
        }

        const videoElement = document.getElementById('video');
        const snapshotMessage = document.getElementById('snapshotMessage');
        const analysisImage = document.getElementById('analysisImage');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const loadingMessage = document.getElementById('loadingMessage');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        });

        function takeSnapshot() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            canvas.getContext('2d').drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            const formData = new FormData();
            canvas.toBlob(function (blob) {
                formData.append('file', blob, 'logout.jpg');

                loadingMessage.style.display = 'block'; // Show the loading message while uploading

                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                }).then(response => {
                    if (response.ok) {
                        snapshotMessage.textContent = "Picture has been taken and processed";
                        checkAndSetImage(); // Refresh the displayed image
                    } else {
                        snapshotMessage.textContent = "Error processing picture";
                    }
                }).finally(() => {
                    loadingMessage.style.display = 'none'; // Hide the message after upload completes
                });
            }, 'image/jpeg');
        }

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoElement.srcObject = stream;
                })
                .catch(err => console.error("Error: ", err));
        } else {
            alert("getUserMedia not supported in this browser.");
        }

        document.getElementById('snapshotButton').addEventListener('click', function () {
            takeSnapshot();
        });

        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space') {
                takeSnapshot();
            }
        });

        document.getElementById('encryptButton').addEventListener('click', function () {
            fetch('/encrypt', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('processMessage').textContent = data;
                });
        });

        document.getElementById('decryptButton').addEventListener('click', function () {
            fetch('/decrypt', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('processMessage').textContent = data;
                });
        });
    </script>
</body>

</html>
