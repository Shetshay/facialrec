<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - FacialRec</title>
    <link href="./build.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-sans bg-gray-900 text-white">

    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md p-6 shadow-xl bg-gray-800 rounded-md">
            <h1 class="text-3xl text-center font-semibold mb-2"><i class="fas fa-user text-blue-500"></i> Login</h1>
            <form class="mt-6" action="main.html" method="GET">
                <label for="username" class="block text-lg mb-2">Username</label>
                <input type="text" id="username" class="w-full p-2 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter Username..."/>
                
                <label for="password" class="block text-lg mb-2">Password</label>
                <input type="password" id="password" class="w-full p-2 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter Password..."/>
                
                <div class="flex justify-between items-center mt-4">
                    <div>
                        <label for="remember-me" class="inline-flex items-center">
                            <input type="checkbox" id="remember-me" class="rounded text-blue-500 border-gray-300 focus:ring-blue-600">
                            <span class="ml-2">Remember Me</span>
                        </label>
                    </div>
                    <div>
                        <a href="#" class="text-blue-400 hover:text-blue-300">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit" class="mt-6 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
